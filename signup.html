<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-image: url('https://wallpapercave.com/wp/wp4247401.jpg'); /* Example image URL */
      background-size: cover;
      background-position: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      border-radius: 5px;
      padding: 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label, input {
      display: block;
      width: 100%;
      font-size: 16px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #007bff;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      transition: transform 0.3s;
    }
    .login-link:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="margin-bottom: 20px;">Sign Up</h2>
    <form id="signupForm">
      <div class="input-group">
        <label for="mobileNumber">Mobile Number/Username</label>
        <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number or username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>
</body>
</html>
